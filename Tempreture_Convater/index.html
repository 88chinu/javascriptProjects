<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="converter-row">
                <div class="col">
                    <label for="fahr">Fahrenheit</label>
                    <input type="number" id="fahr" placeholder="Enter temp. in °F">
                </div>
                <div class="col">
                    <label for="cel">Celsius</label>
                    <input type="number" id="cel" placeholder="Enter temp. in °C">
                </div>
                <div class="col">
                    <label for="kel">Kelvin</label>
                    <input type="number" id="kel" placeholder="Enter temp. in K">
                </div>
            </div>
            <button id="clear-btn">Clear All</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
