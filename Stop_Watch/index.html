<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Stopwatch & Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-container">
            <nav class="nav">
                <button class="nav-btn active" data-target="stopwatch">Stopwatch</button>
                <button class="nav-btn" data-target="timer">Timer</button>
            </nav>

            <div class="panel active" id="stopwatch-panel">
                <div class="time-display" id="time">
                    <span class="digit" id="hr">00</span>
                    <span class="txt">Hr</span>
                    <span class="digit" id="min">00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="sec">00</span>
                    <span class="txt">Sec</span>
                    <span class="digit" id="count">00</span>
                </div>
                
                <div class="button-group" id="buttons">
                    <button class="btn" id="start-stop">Start</button>
                    <button class="btn" id="lap">Lap</button>
                    <button class="btn" id="reset">Reset</button>
                </div>
                
                <div class="laps-container">
                    <ul id="laps-list"></ul>
                </div>
            </div>

            <div class="panel" id="timer-panel">
                <div class="time-display" id="timer-display" style="display: none;">
                    <span class="digit" id="t-hr">00</span>
                    <span class="txt">Hr</span>
                    <span class="digit" id="t-min">00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="t-sec">00</span>
                    <span class="txt">Sec</span>
                </div>

                <div class="timer-inputs" id="timer-inputs">
                    <div>
                        <input type="number" id="t-input-hr" min="0" max="99" value="0">
                        <label for="t-input-hr">Hours</label>
                    </div>
                    <div>
                        <input type="number" id="t-input-min" min="0" max="59" value="0">
                        <label for="t-input-min">Minutes</label>
                    </div>
                    <div>
                        <input type="number" id="t-input-sec" min="0" max="59" value="10">
                        <label for="t-input-sec">Seconds</label>
                    </div>
                </div>

                <div class="button-group" id="timer-buttons">
                    <button class="btn" id="timer-start-stop">Start</button>
                    <button class="btn" id="timer-reset">Reset</button>
                </div>
            </div>

            <audio id="timer-beep" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
